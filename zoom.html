//set up the simulation and add forces
var simulation = d3.forceSimulation()
					.nodes(nodes_data);

var link_force =  d3.forceLink(links_data)
                        .id(function(d) { return d.name; });

var charge_force = d3.forceManyBody()
    .strength(-100);

var center_force = d3.forceCenter(width / 2, height / 2);

simulation
    .force("charge_force", charge_force)
    .force("center_force", center_force)
    .force("links",link_force)
 ;


//add tick instructions:
simulation.on("tick", tickActions );

//add encompassing group for the zoom
var g = svg.append("g")
    .attr("class", "everything")
	.attr("class", "brush")
    .call(brush);




    // Add scales to axis
	var k = height / width,
    x0 = [-1000, -1700],
    y0 = [-100, -800]
var x = d3.scaleLinear().domain(x0).range([0, width]);
var y = d3.scaleLinear().domain(y0).range([height, 0]);
var xAxis = d3.axisTop(x).ticks(12),
    yAxis = d3.axisRight(y).ticks(12 * height / width);

//draw lines for the links
var link = g.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(links_data)
    .enter().append("line")
      .attr("stroke-width", 2)
      .style("stroke", linkColour);



svg.append("g")
    .attr("class", "axis axis--x")
	//.attr("visibility", "hidden" )
    .attr("transform", "translate(0," + (height - 10) + ")")
    .call(xAxis);

svg.append("g")
    .attr("class", "axis axis--y")
	//.attr("visibility", "hidden" )
    .attr("transform", "translate(10,0)")
    .call(yAxis);
//draw circles for the nodes
var node = g.append("g")
        .attr("class", "nodes")
        .selectAll("circle")
        .data(nodes_data)
        .enter()
        .append("circle")
        .attr("r", radius)
        .attr("fill", circleColour);


//add drag capabilities
var drag_handler = d3.drag()
	.on("start", drag_start)
	.on("drag", drag_drag)
	.on("end", drag_end);

drag_handler(node);


//add zoom capabilities
var zoom_handler = d3.zoom()
    .scaleExtent([1 / 2, 4])
    .on("zoom", zoom_actions);

zoom_handler(svg);

/** Functions **/

//Function to choose what color circle we have
//Let's return blue for males and red for females
function circleColour(d){
	if(d.sex =="M"){
		return "blue";
	} else {
		return "pink";
	}
}

//Function to choose the line colour and thickness
//If the link type is "A" return green
//If the link type is "E" return red
function linkColour(d){
	if(d.type == "A"){
		return "green";
	} else {
		return "red";
	}
}

//Drag functions
//d is the node
function drag_start(d) {
 if (!d3.event.active) simulation.alphaTarget(0.3).restart();
 console.log(x[d.x]);
 console.log(y[d.y]);
    d.fx = d.x;
    d.fy = d.y;
 }

//make sure you can't drag the circle outside the box
function drag_drag(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function drag_end(d,x,y) {
  if (!d3.event.active) simulation.alphaTarget(0);
  console.log(x[d.fx])
  d.fx = d.x;
  d.fy = d.y;
}



function tickActions() {
    //update circle positions each tick of the simulation
       node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });

    //update link positions
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });
}
    // This is wh
function brushended() {
  //Some how getting mouse selected part
  var s = d3.event.selection;
  console.log(s);
  console.log("brushhhh")
  if (!s) {
    if (!idleTimeout) return idleTimeout = setTimeout(idled, idleDelay);
    x.domain(x0);
    y.domain(y0);
  } else {
   x.domain([s[0][0], s[1][0]].map(x.invert, x));
   y.domain([s[1][1], s[0][1]].map(y.invert, y));
    //g.attr("transform", d3.event.transform);
   // svg.select(".brush").call(brush.move, null);
  }
  zoom();
}
function zoom() {
  console.log("zooooom2")
  var t = svg.transition().duration(750);
  svg.select(".axis--x").transition(t).call(xAxis);
  svg.select(".axis--y").transition(t).call(yAxis);
  //console.log(svg.select("node"))
  //g.attr("transform", d3.event.transform)
 //.attr("cx", function(d) { return x[d.x]; })
    //.attr("cy", function(d) { return d.y; });
}

function zoom_actions(){
console.log(d3.event.transform)

}
